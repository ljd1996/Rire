    <script type="text/javascript" th:src="@{js/magnific-popup.min.js}"></script>

    <script type="text/javascript" th:src="@{js/plugins.js}"></script>
    <script type="text/javascript" th:src="@{js/map-script.js}"></script>
    <script type="text/javascript" th:src="@{js/main.js}"></script>

    <script type="text/javascript" th:src="@{js/jquery.backstretch.min.js}"></script>

    <script type="text/javascript">
        $(function () {
            $.ajax({
                url: "current_user?page=index",
                type: "GET",
                success: function (result) {
                    if (result.name != null) {
                        $('#account_item_login').hide();
                        $('#account_item_logined').show().text(result.name);
                        $('#account_item_release').show();
                        $('#account_item_sell').show();
                        $('#account_item_buy').show();
                        $('#account_item_order').show();
                        $('#account_item_contract').show();
                        $('#account_item_logout').show();
                    } else {
                        $('#account_item_login').show();
                        $('#account_item_logined').hide();
                        $('#account_item_release').hide();
                        $('#account_item_sell').hide();
                        $('#account_item_buy').hide();
                        $('#account_item_order').hide();
                        $('#account_item_contract').hide();
                        $('#account_item_logout').hide();
                    }
                }
            });
        });

    </script>

</head>

                                        </li>
                                    </ul>
                                </li>
                                <li><a href="product1">发布</a></li>
                                <li><a href="#">账户</a>
                                    <ul>
                                        <li>
                                            <a href="login" id="account_item_login">登录</a>
                                        </li>
                                        <li>
                                            <a href="myself" id="account_item_logined">已登录</a>
                                        </li>
                                        <li>
                                            <a href="release" id="account_item_release">发布</a>
                                        </li>
                                        <li>

                                        </li>

                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </nav>
                    </div>

                    <div class="logo floatright">
                        <a href="index">Rire</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="page-banner">
    <img src="img/slider/bg3.jpg" alt="Page Banner"/>
</div>

<section class="login-page section-padding">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="row">
                    <div class="single-check">
                        <form action="loginConfirm" method="post">
                            <div class="single-input p-bottom50 clearfix">
                                <div class="col-xs-12">
                                    <div class="check-title">
                                        <h3>登录</h3>
                                        <p>如果已有账号，请登录!</p>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <label>用户名:</label>
                                    <div class="input-text">
                                        <input type="text" name="name"/>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <label>密码:</label>
                                    <div class="input-text">
                                        <input type="password" name="password"/>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <div class="submit-text">
                                        <input type="submit" name="submit" value="登录">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="single-input p-bottom50 clearfix">
                    <form action="register" method="post">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="check-title">
                                    <h3>注册</h3>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label>用户名:</label>
                                <div class="input-text">
                                    <input type="text" name="name"/>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label>密码:</label>
                                <div class="input-text">
                                    <input type="text" name="password"/>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <label>手机号:</label>
                                <div class="input-text">
                                    <input type="text" name="phone"/>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <label>地址:</label>
                                <div class="input-text">
                                    <input type="text" name="address"/>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label>账户类型:</label>
                                <br>
                                <select name="type" id="selecte" class="shortselect">
                                    <option value="0" selected="selected">个人</option>
                                    <option value="1">公司</option>
                                </select>
                            </div>
                            <div class="col-sm-6">
                                <label>公司:</label>
                                <div class="input-text">
                                    <input type="text" name="company" placeholder="个人用户不填！" />
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="submit-text">
                                    <input type="submit" name="submit" value="注册">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <div class="footer-logo-text padding-close">
        <div class="container text-center">
            <a href="index"><img src="img/logo2.png" alt="Logo"/></a>
            <p>Wish you happy every day hhh.</p>
        </div>
    </div>
</footer>

</body>
</html>
